log4j.rootLogger=INFO,stderr
log4j.appender.stderr=org.apache.log4j.ConsoleAppender
log4j.appender.stderr.Target=System.err
log4j.appender.stderr.layout=org.apache.log4j.PatternLayout
log4j.appender.stderr.layout.ConversionPattern=LACUS [ %p ]    %d{MM-dd HH:mm:ss.SSS}  %l  from  %t%n > %m %n%n


## filter
log4j.logger.org.apache.calcite=DEBUG
log4j.logger.org.apache.calcite.plan.volcano=INFO
log4j.logger.org.apache.calcite.plan=INFO